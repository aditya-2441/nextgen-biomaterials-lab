  </header>

  <section class="page-header">
    <h1>Contact Us</h1>
  </section>

  <section class="content">
    <form class="contact-form" action="mailto:alok.kumar@uttaranchaluniversity.ac.in" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <h3>Lab Location</h3>
      <p>Uttaranchal Institute of Technology<br />Uttaranchal University, Dehradun, India</p>

      <h3>Email</h3>
      <p><a href="mailto:alok.kumar@uttaranchaluniversity.ac.in">alok.kumar@uttaranchaluniversity.ac.in</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NextGen Biomaterials Lab</p>
